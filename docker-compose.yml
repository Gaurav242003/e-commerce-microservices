version: "0.0"
services:
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    env_file:
      - ./services/user-service/.env 
    environment:
      - PORT=3001
    depends_on: []
    restart: always
  
  product-catalog-service:
    build:
      context: ./services/product-catlog-service
      dockerfile: Dockerfile
    container_name: product-catalog-service
    env_file:
      - ./services/product-catlog-service/.env
    environment:
      - PORT=3002
    depends_on: []
    restart: always

  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - 80:80                 
    volumes:
      - ./reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - product-catalog-service
    restart: always

networks:
  default:
    driver: bridge
  